{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<h2>Edit Employee</h2>
<form method="post">
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" value="{{ emp.name }}" required></div>
  <div class="mb-3"><label>Post</label><input class="form-control" name="post" value="{{ emp.post }}" required></div>
  <div class="mb-3"><label>Email</label><input type="email" class="form-control" name="email" value="{{ emp.email }}" required></div>
  <div class="mb-3"><label>Phone</label><input class="form-control" name="phone" value="{{ emp.phone }}" required></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
