{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Employees</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Post</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for e in employees %}
    <tr>
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.post }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.phone }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('edit', id=e.id) }}">Edit</a>
        <form action="{{ url_for('delete', id=e.id) }}" method="post" style="display:inline-block;">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6">No employees found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
